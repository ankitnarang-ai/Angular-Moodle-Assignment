<div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">
  <img [src]="product.image" alt="cardImage" class="w-full h-48 object-cover hover:opacity-90 transition-opacity duration-300"/>
  <div class="p-5">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{product.name}}</h2>
    <p class="text-sm text-gray-600 mb-4">{{product.description}}</p>
    <div class="flex justify-between items-center mb-4">
      <span class="text-2xl font-bold text-blue-600">${{product.price}}</span>
      <div class="flex space-x-2">
        <button class="p-1 text-gray-500 hover:text-red-500 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex space-x-2">
      <button class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors duration-300">
        Add to cart
      </button>
      <button class="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 transition-colors duration-300">
        Buy Now
      </button>
    </div>
  </div>
</div>
